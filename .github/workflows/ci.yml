name: CI
run-name: CI tests
on:
  workflow_dispatch:
  push:
    branches:
      - 0.14.x
      - 0.15.x
      - master
    paths:
      - '**.zig'
      - '**.zon'
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test on linux
    timeout-minutes: 2
    strategy:
      matrix:
        zig_version: ["0.14.1"]
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4
      - name: "Setup zig environment"
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ matrix.zig_version }}
      - name: "Run linter"
        run: zig build lint
